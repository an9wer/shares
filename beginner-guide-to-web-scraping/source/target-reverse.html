<!DOCTYPE html>
<html>
<head>
    <title>Beginner's guide to web scraping</title>
</head>
<body>
    <div id="title">
        <h1>today's fruit</h1>
    </div>
    <hr>
    <!-- nav -->
    <div id="nav">
        <ul>
            <li><a href="#apple">apple</a></li>
            <li><a href="#banana">banana</a></li>
            <li><a href="#tomato">tomato</a></li>
        </ul>
        <button onclick="reverseAll()">reverse all</button>
    </div>
    <hr>
    <!-- content -->
    <div id="content">
        <div id="apple" class="fruit">
            <h2>apple</h2>
            <p>Apple can be made into apple pie. Wow!</p>
        </div>
        <div id="banana" class="fruit">
            <h2>banana</h2>
            <p>Banana can be made into banana pie. Great!</p>
        </div>
        <div id="tomato" class="fruit">
            <h2>tomato</h2>
            <p>Tomato can be made into tomato pie. Oh my!</p>
        </div>
    </div>
    <hr>
    <!-- footer -->
    <div id="footer">
        <p>cooked by some guy</p>
    </div>
    <!-- script -->
    <script>
        function reverseAll() {
            var fruits = document.querySelectorAll("li a");
            for (var i = 0; i < fruits.length; i++) {
                fruits[i].innerHTML = fruits[i].innerHTML.split("").reverse().join("");
            }
        }
    </script>
</body>
    </html>
